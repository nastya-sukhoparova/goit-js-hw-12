<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" />
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-C9z83itR.css">
  </head>
  <body>
    <div class="container">
      <header class="search-header">
        <form id="search-form" class="search-form">
          <input
           type="text" 
          name="searchQuery" 
          autocomplete="off"
           placeholder="Search images..." 
           class="search-input"
            required />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>
    
      <main>
        <section class="gallery-section">
          <ul class="gallery"></ul>
        </section>
        <button class="load-more-btn hidden">Load more</button>
      </main>
    
      <div class="loader hidden"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
