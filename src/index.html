<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Image Search</h1>
        <form id="search-form" class="search-form">
          <input type="text" name="searchQuery" class="search-input" placeholder="Search images..." autocomplete="off" />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>
    
      <main class="main-content">
        <div class="gallery"></div>
        <button class="load-more hidden">Load more</button>
        <div class="loading-indicator hidden">Loading...</div>
      </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
